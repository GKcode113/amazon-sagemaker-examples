      description: "preprocess data"
      config: preprocess.yaml
    - name: peft
      description: "peft of model"
      config: peft.yaml
    - name: peft_eval
      description: "peft evaluation of model"
      config: peft_eval.yaml
    - name: merge_peft_model
      description: "Merge peft model"
      config: merge_peft.yaml
    - name: nemo_to_hf
      description: "convert nemo model to huggingface model"
      config: nemo_to_hf.yaml