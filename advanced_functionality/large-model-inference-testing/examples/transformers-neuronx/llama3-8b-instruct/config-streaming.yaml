huggingface:
  model: "meta-llama/Meta-Llama-3-8B-Instruct"
  revision: "c4a54320a52ed5f88b7a2f84496903ea4ff07b45"
  download: true
djl:
  engine: "Python"
  option.entryPoint: "djl_python.transformers_neuronx"
  option.tensor_parallel_degree: 8
  option.amp: "f16"
  option.n_positions: 4096
  option.model_loading_timeout: 1800
  option.model_loader: "tnx"
  option.rolling_batch: "auto"
  option.rolling_batch_strategy: "continuous_batching"
  option.max_rolling_batch_size: 8
  option.output_formatter: "jsonlines"
  option.trust_remote_code: true
sagemaker:
  model:
    name: "meta-llama-3-8b-instruct-transformers-neuronx-streaming"
    container:  "containers/pytorch-inf2"
  endpoint:
    name: "meta-llama-3-8b-instruct-transformers-neuronx-streaming"
    instance_type: "ml.inf2.48xlarge"
    initial_instance_count: 1
    variant_name: "test"
    model_data_download_timeout_secs: 1800
    container_startup_health_check_timeout_secs: 1200
    volume_size_gb: 200
test:
  module_name: "llama3_prompt_generator"
  module_dir: "modules/inst-semeval2017"
  prompt_generator: "PromptGenerator"
  template: { "inputs": "", "parameters": { "do_sample": true, "max_new_tokens": 1024, "top_k": 50 }  }
  template_keys: ["inputs"]
  warmup_iters: 1
  max_iters: 10
  n_concurrent: 4
  output_dir: "output"
  locust_users: 24
  locust_workers: 4
